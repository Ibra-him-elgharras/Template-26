<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <title>Animated-Navigation-Bar</title>
</head>
<body>

    <div class="container">
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
        <nav>
            <div class="slider"></div>
            
            <label for="home" class="home">
                <i class="fa-solid fa-house-chimney"></i>Home
            </label>

            <label for="blog" class="blog">
                <i class="fa-solid fa-blog"></i>Blog
            </label>

            <label for="code" class="code">
                <i class="fa-solid fa-code"></i>Code
            </label>

            <label for="help" class="help">
                <i class="fa-solid fa-envelope"></i>Help
            </label>

            <label for="about" class="about">
                <i class="fa-solid fa-user"></i>About
            </label>

        </nav>
    </div>
        

        
    
</body>
</html>
